<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <div class="main">
      <div class="board">
        <div class="box" data-pos = "00"></div>
        <div class="box" data-pos = "01"></div>
        <div class="box" data-pos = "02"></div>
        <div class="box" data-pos = "10"></div>
        <div class="box" data-pos = "11"></div>
        <div class="box" data-pos = "12"></div>
        <div class="box" data-pos = "20"></div>
        <div class="box" data-pos = "21"></div>
        <div class="box" data-pos = "22"></div>
      </div>
    </div>

    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
